<head>

  <title>i88 | Premium Digital Entertainment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #00A3FF;
      --cny-red-bright: #FF0000;
      --cny-red-deep: #D40000;
      --cny-gold: #FDE047;
      --cny-gold-dark: #EAB308;
    }

    body {
      background-color: #450a0a;
      color: #ffffff;
      font-family: 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
    }
    
    /* Global Texture Overlay */
    .bg-paper-texture {
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
      background-blend-mode: soft-light;
      opacity: 0.8;
    }

    .shadow-inner-heavy {
      box-shadow: inset 0 10px 30px rgba(0,0,0,0.9), inset 0 -10px 30px rgba(0,0,0,0.9);
    }

    .drop-shadow-glow {
      filter: drop-shadow(0 0 8px rgba(253, 224, 71, 0.6));
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 3s ease-in-out infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: flex;
      width: 200%;
      animation: marquee 25s linear infinite;
    }

    .bg-red-packet {
      background: linear-gradient(135deg, var(--cny-red-bright) 0%, var(--cny-red-deep) 100%);
    }

    button {
      touch-action: manipulation;
    }
  </style>
