<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="importmap">
{
  "imports": {
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/": "https://esm.sh/gsap@3.12.5/",
    "gsap/ScrollTrigger": "https://esm.sh/gsap/ScrollTrigger@3.12.5",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",

<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Global styles to ensure the paper texture is available */
  .bg-paper-texture {
    background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
    background-blend-mode: soft-light;
  }
  @keyframes divine-float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(2deg); }
  }
  .animate-divine-float {
    animation: divine-float 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }
  @keyframes cosmic-pulse {
    0%, 100% { transform: scale(1); opacity: 0.3; }
    50% { transform: scale(1.1); opacity: 0.6; }
  }
  @keyframes rays-pulse {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 0.3; }
  }
  .animate-rays {
    animation: rays-pulse 6s ease-in-out infinite;
  }
  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  .animate-marquee {
    display: flex;
    width: 200%;
    animation: marquee 25s linear infinite;
  }
</style>
</head>
