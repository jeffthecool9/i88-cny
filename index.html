<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>八仙过海 | CNY 2026 Event</title>

    <!-- Tailwind CDN (ok for now) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ IMPORTANT: keep your CSS here -->
    <style>
      :root {
        --cny-red-bright: #ff0000;
        --cny-red-deep: #d40000;
        --cny-gold: #fde047;
        --cny-gold-dark: #eab308;
      }

      body {
        background-color: var(--cny-red-deep);
        color: #ffffff;
        font-family: "Noto Sans SC", sans-serif;
        overflow-x: hidden;
      }

      .bg-paper-texture {
        background-image: url("https://www.transparenttextures.com/patterns/rice-paper-2.png");
        background-blend-mode: soft-light;
        opacity: 0.8;
      }

      @keyframes rays-pulse {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.3;
        }
      }
      .animate-rays {
        animation: rays-pulse 6s ease-in-out infinite;
      }

      @keyframes divine-float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(2deg);
        }
      }
      .animate-divine-float {
        animation: divine-float 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .marquee {
        animation: marquee 30s linear infinite;
        will-change: transform;
      }
    </style>
  </head>

  <body>
    <!-- ✅ CRITICAL: this must exist -->
    <div id="root"></div>

    <!-- ✅ CRITICAL: Vite entry must be EXACTLY this -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
