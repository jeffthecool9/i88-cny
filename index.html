<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>八仙过海 | CNY 2026 Event</title>

  <!-- Tailwind CDN (works, but will show warning in production) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background-color: #0c0101;
      color: #ffffff;
      font-family: 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
    }
    #root { min-height: 100vh; }

    .cny-title-glow {
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.5);
    }

    .cta-button-frame {
      border: 3px solid #ffcc00;
      box-shadow: 0 0 20px #ffcc00, inset 0 0 15px #ffcc00;
    }

    .marquee-container {
      display: flex;
      overflow: hidden;
      user-select: none;
    }
    .marquee-content {
      flex-shrink: 0;
      display: flex;
      justify-content: space-around;
      min-width: 100%;
      animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    .animate-float { animation: float 4s ease-in-out infinite; }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- THIS is required for Vite to mount React -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
