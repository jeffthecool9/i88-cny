<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>八仙过海 | CNY 2026 Event</title>

  <!-- (Optional) Fix favicon 404. If you don't have favicon.ico, remove this line. -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Tailwind CDN (warning is normal, not the reason your site is blank) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #000814; /* Deepest Midnight Blue */
      color: #ffffff;
      font-family: 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
    }

    /* Strict Palette: Blue (#001a4d), Red (#8B0000), Gold (#eab308) */

    @keyframes cosmic-pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }

    @keyframes holy-float {
      0%, 100% { transform: translateY(0) scale(1.05); }
      50% { transform: translateY(-15px) scale(1.06); }
    }
    .animate-holy-float { animation: holy-float 8s ease-in-out infinite; }

    @keyframes rays-pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.2; }
    }
    .animate-rays { animation: rays-pulse 6s ease-in-out infinite; }

    @keyframes divine-float {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      33% { transform: translateY(-12px) rotate(2deg) scale(1.02); }
      66% { transform: translateY(-5px) rotate(-2deg) scale(1.05); }
    }
    .animate-divine-float {
      animation: divine-float 6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
    }

    @keyframes weapon-glow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.3); }
    }
    .animate-weapon-glow { animation: weapon-glow 4s ease-in-out infinite; }

    .animate-float { animation: float 4s ease-in-out infinite; }
    .animate-float-reverse { animation: float-reverse 4s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }
    @keyframes float-reverse {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(12px); }
    }

    @keyframes bounce-gentle {
      0%, 100% { transform: translateY(0) scale(1) rotate(0deg); animation-timing-function: cubic-bezier(0.45, 0, 0.55, 1); }
      50% { transform: translateY(-15px) scale(1.03) rotate(1deg); animation-timing-function: cubic-bezier(0.45, 0, 0.55, 1); }
    }
    .animate-bounce-gentle { animation: bounce-gentle 3s infinite; }

    @keyframes reward-pop {
      0% { transform: scale(0.8) translateY(20px); opacity: 0; filter: blur(10px); }
      60% { transform: scale(1.08) translateY(-5px); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-reward-pop { animation: reward-pop 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    @keyframes progress-shimmer {
      0% { transform: translateX(-200%) skewX(-25deg); }
      100% { transform: translateX(300%) skewX(-25deg); }
    }
    .animate-progress-shimmer { animation: progress-shimmer 3s infinite linear; }

    @keyframes progress-energy-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-energy-flow {
      background-size: 200% 200%;
      animation: progress-energy-flow 4s ease infinite;
    }

    @keyframes progress-bar-glow {
      0%, 100% { box-shadow: 0 0 5px rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.1); }
      50% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); border-color: rgba(234, 179, 8, 0.3); }
    }
    .animate-progress-bar-glow { animation: progress-bar-glow 3s ease-in-out infinite; }

    @keyframes flare-pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); filter: blur(4px); }
      50% { opacity: 1; transform: scale(1.8); filter: blur(6px); }
    }
    .animate-flare-pulse { animation: flare-pulse 1.5s ease-in-out infinite; }

    @keyframes icon-clash {
      0%, 100% { transform: scale(1) rotate(-8deg); }
      10%, 90% { transform: scale(1.3) rotate(15deg); }
      20%, 80% { transform: scale(1.1) rotate(-5deg); }
      50% { transform: scale(1.4) rotate(5deg); }
    }
    .animate-icon-clash { animation: icon-clash 1s cubic-bezier(0.34, 1.56, 0.64, 1) infinite; }

    @keyframes aura-blue {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.8); opacity: 0.5; }
    }
    .animate-aura-blue { animation: aura-blue 1s ease-out infinite; }

    @keyframes icon-heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.35); }
      30% { transform: scale(1.1); }
      45% { transform: scale(1.5); }
    }
    .animate-icon-heartbeat { animation: icon-heartbeat 1.8s ease-in-out infinite; }

    @keyframes aura-red {
      0%, 100% { transform: scale(0.8); opacity: 0.1; }
      15% { transform: scale(1.6); opacity: 0.4; }
      45% { transform: scale(2); opacity: 0.6; }
    }
    .animate-aura-red { animation: aura-red 1.8s ease-in-out infinite; }

    @keyframes icon-divine-shine {
      0%, 100% { transform: translateY(0) scale(1); filter: brightness(1); }
      50% { transform: translateY(-20px) scale(1.2); filter: brightness(1.3); }
    }
    .animate-icon-divine-shine { animation: icon-divine-shine 3s ease-in-out infinite; }

    @keyframes aura-gold {
      0%, 100% { transform: scale(1) translateY(0); opacity: 0.2; }
      50% { transform: scale(2.2) translateY(-10px); opacity: 0.5; }
    }
    .animate-aura-gold { animation: aura-gold 3s ease-in-out infinite; }

    @keyframes hover-glow-pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(234, 179, 8, 0.4), 0 0 0 2px rgba(234, 179, 8, 0.2); border-color: #eab308; }
      50% { box-shadow: 0 0 50px rgba(234, 179, 8, 0.8), 0 0 0 8px rgba(234, 179, 8, 0.3); border-color: #fde047; }
    }
    .group:hover .animate-hover-glow { animation: hover-glow-pulse 1.5s infinite ease-in-out; }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    .marquee-content {
      flex-shrink: 0;
      display: flex;
      justify-content: space-around;
      min-width: 100%;
      animation: scroll 40s linear infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-150%); }
      50% { transform: translateX(150%); }
      100% { transform: translateX(150%); }
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .text-gold {
      background: linear-gradient(to bottom, #fde047, #eab308, #854d0e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-gold-gradient {
      background: linear-gradient(to bottom, #fde047, #eab308, #854d0e);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- IMPORTANT: For Vite, keep this EXACT. -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
