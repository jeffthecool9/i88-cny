<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>八仙来财 | 8 Immortals Treasure</title>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react/": "https://esm.sh/react@19.0.0/",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "@google/genai": "https://esm.sh/@google/genai@1.3.0",
      "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@19.0.0,react-dom@19.0.0"
    }
  }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+SC:wght@900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-red: #D40000;
      --brand-gold: #FDE047;
      --dark-obsidian: #0A0101;
    }

    body {
      background-color: var(--dark-obsidian);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .cny-font { font-family: 'Noto Sans SC', sans-serif; }

    .bg-paper-texture {
      position: relative;
    }
    .bg-paper-texture::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/rice-paper-2.png');
      background-blend-mode: soft-light;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    /* Celestial Animations */
    @keyframes golden-blink {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(253, 224, 71, 0.4)); }
      50% { filter: brightness(1.8) drop-shadow(0 0 20px rgba(253, 224, 71, 0.8)); }
    }
    .animate-gold-blink {
      animation: golden-blink 1.5s infinite ease-in-out;
    }

    @keyframes particle-float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }
    .particle {
      position: absolute;
      background: radial-gradient(circle, #fde047 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: particle-float linear infinite;
    }

    /* Premium Glows */
    .glow-gold {
      box-shadow: 0 0 50px -10px rgba(253, 224, 71, 0.3);
    }

    @keyframes bounce-gentle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-gentle {
      animation: bounce-gentle 3s ease-in-out infinite;
    }
    
    @keyframes divine-float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }
    .animate-divine-float {
      animation: divine-float 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    
    @keyframes rays-pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
    .animate-rays {
      animation: rays-pulse 6s ease-in-out infinite;
    }
    
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: flex;
      width: 200%;
      animation: marquee 25s linear infinite;
    }
  </style>
</head>
<body class="bg-[#0A0101]">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
