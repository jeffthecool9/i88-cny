<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>八仙过海 | CNY 2026 Event</title>

    <!-- If you want fast styling without Tailwind install, keep CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --cny-red-bright: #ff0000;
        --cny-red-deep: #d40000;
        --cny-gold: #fde047;
        --cny-gold-dark: #eab308;
      }

      body {
        background-color: var(--cny-red-deep);
        color: #ffffff;
        font-family: "Noto Sans SC", sans-serif;
        overflow-x: hidden;
      }

      .bg-paper-texture {
        background-image: url("https://www.transparenttextures.com/patterns/rice-paper-2.png");
        background-blend-mode: soft-light;
        opacity: 0.8;
      }

      @keyframes cosmic-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.6;
        }
      }

      @keyframes rays-pulse {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.3;
        }
      }
      .animate-rays {
        animation: rays-pulse 6s ease-in-out infinite;
      }

      @keyframes divine-float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(2deg);
        }
      }
      .animate-divine-float {
        animation: divine-float 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        display: flex;
        width: 200%;
        animation: marquee 25s linear infinite;
      }

      .bg-red-packet {
        background: linear-gradient(
          135deg,
          var(--cny-red-bright) 0%,
          var(--cny-red-deep) 100%
        );
      }

      button {
        touch-action: manipulation;
      }
    </style>

    <!-- ✅ REMOVE this. It causes the Vercel warning if file doesn't exist -->
    <!-- <link rel="stylesheet" href="/index.css" /> -->
  </head>

  <body>
    <div id="root"></div>

    <!-- ✅ IMPORTANT: point to your REAL entry file -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
